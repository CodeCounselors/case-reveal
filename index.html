<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>A Technical Presentation</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/solarized.css">
		<link rel="stylesheet" href="css/prism.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!--
		 Violet: #6C70C4
		 Orange:  #CB4B16
		 Cyan: #2AA198
		 Green: #859900
		-->
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>

		<div class="reveal">
			<div class="slides">
				<section data-markdown="slides.md" data-separator="^SLIDE$" data-separator-vertical="^VSLIDE" />
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="js/prism.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			const factor = 1 //.875
			Reveal.initialize({
				width: 1600 * factor,
				height: 900 * factor,
				history: true,
                markdown: {
                    smartypants: true,
                    highlight: function (code, language) {
                        return Prism.highlight(code, Prism.languages[language]);
                    }
                },
                multiplex: {
                    secret: '15094213176646677091', // null so the clients do not have control of the master presentation
                    id: 'c1596ab8d86f8bcd', // id, obtained from socket.io server
                    url: 'http://cposc.pictoriald.com:1948/' // https://reveal-js-multiplex-ccjbegmaii.now.sh' // Location of socket.io server
                },
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
//					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'node_modules/reveal_external/external/external.js', async:true },
          { src: '//cdn.socket.io/socket.io-1.3.5.js', async: true },
          { src: 'plugin/multiplex/client.js', async: true }
				]
			})
		</script>
	</body>
</html>
